<!Doctype html>
<html lang="en">
<head>
  <title>Awesome Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="design/index.css">
</head>

<body>
	<header>
		<div>
		</div>
	</header>
	<main>
		<section>
            <form action="http://kittey.rockz:1111/api/V1/addPlayer" method="get">
                
                <label for="Vorname">Vorname: </label>
                <input type="text" id="vorname" name="vorname">
                <br>
                <label for="Nachname">Nachname: </label>
                <input type="text" id="name" name="name">
	             <br>
                <label for="Verein">Verein: </label>
                <input type="text" id="verein" name="verein">
                <br>
                <label for="Headcoach">Headcoach: </label>
                <input type="text" id="hcoach" name="hcoach">
                <br>
                <label for="Assistent Coach">Assistent Coach: </label>
                <input type="text" id="acoach" name="acoach">
                <br>
                Aktiv<br/>
                    <input type="checkbox" name="ja"
                    value="ja" checked="checked"/>Ja<br/>
                    <input type="checkbox" name="nein"
                    value="nein"/>Nein<br/>
               
                Position
                    <select name="position" size="1">
                    <option value="center">Center</option> 
                    <option value="guard">Guard</option> 
                    <option value="powerf">Power Forward</option>
                    <option value="wing" selected="wing">Wing</option>
                    <option value="smallf">Small Forward</option>  
                    </select>
                <br>
                    <label for="Rückennummer">Rückennummer: </label>
                    <input type="number" id="number" name="number">
                    <br>
                    <label for="Geburtsjahr">Geburtsjahr: </label>
                    <input type="number" id="jahr" name="jahr">
                    <br>
                
                Favorit markieren<br/>
                    <input type="checkbox" name="favorit"
                    value="favorit" />Favorit<br/>
                    <br/>
                <button type="submit">anmelden</button>
                
               
            </form>
          
		</section>
		<section id=section>
		</section>
	</main>
	<footer id="footer">
		<img src="images/logo.png">
	</footer>
    <div>
        <script src="design/index.js"></script>
    </div>
</body>
</html>
